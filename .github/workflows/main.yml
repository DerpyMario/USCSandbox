name: Build and Release USCSandbox

on:
  push:
    tags:
      - 'v*' # Triggers on tags like v1.0.0, v2.0.1, etc.

jobs:
  build-and-release:
    runs-on: windows-2025

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '9.0.x'

    - name: Restore dependencies
      run: dotnet restore USCSandbox.sln

    - name: Build
      run: dotnet build USCSandbox.sln --configuration Release

    - name: Publish
      run: dotnet publish USCSandbox/USCSandbox.csproj --configuration Release --output publish

    - name: Upload built binaries as artifact
      uses: actions/upload-artifact@v4
      with:
        name: USCSandbox-binaries
        path: publish/*

    - name: Create Release
      uses: softprops/action-gh-release@v2
      with:
        files: publish/*
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
